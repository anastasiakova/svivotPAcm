          <!-- config -->
                <section style="margin-right:20%; color: azure;">
                        <form class="form-style-9">
                                <ul>
                                        <!-- is keys default -->
                                        <li>
                                             <label for="defultKeys">
                                                        Default Arrow Kyes
                                             </label>
                                             <input type="checkbox" name="defultKeys" id= "defultKeys" checked="true"/>
                                         </li>
                                <!--choose keys  -->
                                <li>
                                 <label for="keys" class="label-center"> Up Move 
                                         <input type="text" name="keysup" class="field-style field-style-small"
                                        placeholder="Enter Key" ></input>
                                </label>
                                <label for="keys"> Down Move 
                                                <input type="text" name="keysdown" class="field-style field-style-small"
                                               placeholder="Enter Key" ></input>
                                       </label>
                                </li>
                                <li>
                                 <label for="keys" class="label-center"> Left Move 
                                         <input type="text" name="keysleft" class="field-style field-style-small"
                                        placeholder="Enter Key" ></input>
                                </label>
                                <label for="keys"> Right Move 
                                                <input type="text" name="keysright" class="field-style field-style-small"
                                               placeholder="Enter Key" ></input>
                                 </label>
                                </li>
                                   <!-- anount of balls -->
                                <li>
                                        <label for="ballsRange">
                                             Choose Balls Amount
                                        </label>
                                         <input type="range" name="ballsRange" min="50" value = "70" max="90" id= "ballsRange"
                                         oninput = "Output.value = ballsRange.value" class="align-left field-split-large"/>
                                         <input type="number" style="text-align: center" name="Output" id="Output" value = "70" min="50" max="90" oninput = "ballsRange.value = Output.value"
                                         class="field-style align-right field-split-small">
                                        </input>
                                 </li>
                                 <!-- balls colors and rank -->
                                 <li>
                                        <label for="ballsRange">
                                             Choose Balls Amount
                                        </label>
                                         <input type="range" name="ballsRange" min="50" value = "70" max="90" id= "ballsRange"
                                         oninput = "Output.value = ballsRange.value" class="align-left field-split-large"/>
                                         <input type="number" style="text-align: center" name="Output" id="Output" value = "70" min="50" max="90" oninput = "ballsRange.value = Output.value"
                                         class="field-style align-right field-split-small">
                                        </input>
                                </li>
                                <li>

                                </li>
                               </ul>
